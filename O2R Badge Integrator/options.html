<!DOCTYPE html>
<html>
	<head><title>O2R Badge Integrator - Options</title></head>
	<body>
		<h1 style="font-family: sans-serif;">Options:</h1>
		<p style = "font-family: sans-serif;">Select the type of badges which shall be shown:</p>

		<label style="font-family: sans-serif;">
			<input type="checkbox" id="executable" name="executable"/>Executable Badge
			<br>
			<input type="checkbox" id="peerreview" name="peerreview" />Peer review Badge
			<br>
			<input type="checkbox" id="licence" name="licence">Licence Badge
		</label>
		<br><br>
		<p style = "font-family: sans-serif;">Select whether articles without badge information should be transparent:</p>

		<label style="font-family: sans-serif;">
			<input type="checkbox" id="transparent" name="transparent"/>Transparent

		</label>

		<br>
		<br>
		<button id="save">Save</button>
		<br>
		<div id="status"></div>


		<script src="options.js"></script>
	</body>
</html>
